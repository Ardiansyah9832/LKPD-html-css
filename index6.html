<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Google</h2>
    <input type="text" name="searchinput" id="searchinput" placeholder="Search...">
    <button onclick="cariData()">Submit</button>
    <p id="status"></p>

    <script>
        function cariData() {
            var input = document.getElementById("searchinput").value;
            if (input) {
                document.getElementById("status").textContent = "Mencari data " + input + "...";
            }
             else {
                document.getElementById("status").textContent = "Tidak mencari data...";
            }
        }
    </script>
</body>
</html>
